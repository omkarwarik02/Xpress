 <div class="container">

     <form [formGroup]="registerForm">
     <div class="card">
            <div class="flex flex-col md:flex-row">
                <div class="w-full md:w-5/12 flex flex-col items-center justify-center gap-3 py-5">
                    <div class="username">
                        <label for="username">Username</label>
                        <input pInputText id="username" type="text" formControlName="email" />
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input pInputText id="password" type="password" formControlName="password" />
                    </div>
                  
                </div>
                <div class="w-full md:w-2/12">
                    <p-divider layout="horizontal" class="!flex md:!hidden" align="center"><b>OR</b></p-divider>
                </div>
                <div class="flex-btn2">
                    <p-button label="Sign Up" icon="pi pi-user-plus" severity="success" class="w-full max-w-[17.35rem]" styleClass="w-full mx-auto" />
                </div>
            </div>
        </div>
 </form>
 </div>
